<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
     <link rel="icon" type="image/png" sizes="32x32" href="/OIP.jpg">
    <title>HTML Table Example</title>
</head>
<body>
    <h2>Student Information</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>12</td>
            <td>7th</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>13</td>
            <td>8th</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>14</td>
            <td>9th</td>
        </tr>
    </table>
</body>
</html>
